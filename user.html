<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Validation</title>
    <!--internal CSS stylesheet-->
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f2f2f2;
        }
        
        h1 {
          color: #333;
          text-align: center;
        }
      
        #memeImage {
          display: block;
          margin-left:auto;
          margin-right:auto;
          width: 500px;
          height: auto;
          border-radius: 4px;
        }
        
        #eventStatus {     
          font-weight: bold;
          text-align: center;
        }
        
        form {
          text-align: center;
        }
        
        input[type="text"] {
          padding: 5px;
          border: 1px solid #ccc;
          margin: 10pt 0;
        }

        input[type="number"] {
          padding: 5px;
          border: 1px solid #ccc;
          margin: 10pt 0;
        }
        
        input[type="submit"] {
          padding: 8px 15px;
          background-color: #4CAF50;
          color: #fff;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          margin-top: 10pt;
        }
        
        input[type="submit"]:hover {
          background-color: #45a049;
        }
        </style>
      <!--JavaScript file link-->
      <script src = "inputs.js"></script> 
</head>
 <!--h1 header name "Palindrome Checker"-->
 <h1>User Input Validation</h1>
 <p>
 <!--Image link-->
 <img id="memeImage" src="that-would-be-great-coding-meme.jpg"> 
 </p> 
 <p id = "eventStatus" Status of registration></p>
 <br> 
 <!--form element id for "sringSubmit"-->
 <form id = "eventCheck" onsubmit = "return false">

 <!--input element id for "sring1"-->
 First Name: <input type="text" id = "string1"/> 
 <br> 
 Last Name: <input type="text" id = "string2"/> 
 <br> 
 Zip Code: <input type="number" id = "string3"/> 
 <br> 
<!--When submit button is clicked "userInput()" function will run-->
 <input type = "submit" onclick = "userInput();"/> 
 </form>
